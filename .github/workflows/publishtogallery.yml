
name: PublishToGallery

on:
  release:
    types: [published, created, edited]
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run publish script
      env:
        NuGetApiKey: ${{ secrets.NuGetApiKey }}
      run: .\PublishToGallery.ps1
      shell: pwsh
