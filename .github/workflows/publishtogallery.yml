
name: PublishToGallery

on:
  release:
    types: [created]
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Update PowerShellGet
      run: Install-Module -Name PowerShellGet -Force; Exit;
      shell: pwsh
    - name: Run publish script
      env:
        NuGetApiKey: ${{ secrets.NuGetApiKey }}
      run: .\PublishToGallery.ps1
      shell: pwsh
