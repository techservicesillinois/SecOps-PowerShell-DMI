name: pester

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install pester
      run: Install-Module -Name 'Pester' -Force -SkipPublisherCheck
      shell: powershell
    - name: Run tests
      run: Invoke-Pester -Path '.\Tests'
      shell: powershell
