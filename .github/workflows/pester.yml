name: pester

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install dependencies
      run: Install-Module -Name 'Pester','PSSQLite' -Force -SkipPublisherCheck
      shell: pwsh
    - name: Run tests
      run: Invoke-Pester -Path '.\Tests'
      shell: pwsh
